<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaBook - Register</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
</head>
<body>
   
        <div class="register-container">
            <div class="register-card">
                <div class="logo-section">
                    <div class="logo">ðŸŽ¬ CinemaBook</div>
                    <div class="logo-subtitle">Smart Cinema Booking Platform</div>
                </div>

                <div class="welcome-text">
                    <h1>Create Account</h1>
                    <p>Join us and start your cinematic adventure</p>
                </div>

                <div id="signupMessage" class="response-message"></div>

        
                <form method="post" action="#">
                    <div id="signupMessage" class="response-message"></div>

                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile_number" class="form-input" placeholder="Enter your mobile number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" minlength="8" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="date_of_birth" class="form-input" required>
                    </div>

                    <div class="terms-section">
                        <div class="terms-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Create Account
                    </button>
                </form>

                <div class="login-link">
                    Already have an account? <a href="../login/login.html">Sign in here</a>
                </div>
            </div>
        </div>
</body>
</html>
